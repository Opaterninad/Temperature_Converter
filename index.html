<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor de temperatura</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="png/icon.png">
</head>
<body>
    <div class="container">
        <form id="formulario">
            <h2>TEMPERATURE CONVERTER</h2>
        <div class="input-wrapper">
          <label for="celcius">Celcius:</label>
          <input step="any" type="number" id="celcius" >
          <span class="symbol" title="Celsius">°C</span>
        </div>
          <br>
          <div class="input-wrapper">
          <label for="fahrenheit">Fahrenheit:</label>
          <input step="any" type="number" id="fahrenheit" >
          <span class="symbol" title="Celsius">°F</span>
        </div>
          <br>
          <div class="input-wrapper">
          <label for="kelvin">Kelvin:</label>
          <input step="any" type="number" id="kelvin" >
          <span class="symbol" title="Celsius">K</span>
        </div>
          <br>
          <button type="submit" onclick="Mostrarconversion() ; return false">Mostrar Conversión</button>
          <h3 id="mensaje">""</h3>
        </form>   
    </div>
    <script src="main.js"></script>
</body>
</html>
